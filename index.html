      margin: 0 auto 20px;
      box-shadow: 0 0 40px var(--accent2), 0 0 60px var(--accent1);

      text-align: center;
      font-size: 1.1em;
      background: rgba(255,255,255,0.1);
      color: white;
      letter-spacing: 2px;
      box-shadow: 0 0 15px var(--accent1);
    }

    #login-btn {

      font-weight: 700;
      font-size: 1.1em;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #login-btn:hover {

      box-shadow: 0 0 25px var(--accent2), 0 0 35px var(--accent1);
    }

    #error-text {
      color: #ff4d4d;
      margin-top: 10px;
      font-weight: 600;
      display: none;
      text-shadow: 0 0 10px red;
    }

    #toast {
      display: none;
      position: fixed;
      bottom: 20px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      color: black;
      padding: 12px 22px;
      border-radius: 8px;
      font-weight: 700;
      box-shadow: 0 0 20px var(--accent2);
      animation: fadeInOut 3s ease;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(20px); }
      20%,80% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(20px); }
    }

    .action-button {

      margin-top: 15px;
      box-shadow: 0 0 25px rgba(255,255,255,0.15);
