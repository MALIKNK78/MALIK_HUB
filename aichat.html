<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatGPT Clone Online</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: #0d1117;
      color: #e6edf3;
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h2 {
      color: #58a6ff;
      margin-bottom: 10px;
    }
    .chat-container {
      background: #161b22;
      width: 90%;
      max-width: 450px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    .messages {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      padding-right: 5px;
    }
    .msg {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.4em;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background: #0078ff;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background: #2d333b;
      color: #ddd;
      align-self: flex-start;
    }
    .input-box {
      display: flex;
    }
    input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 10px 0 0 10px;
      outline: none;
      background: #21262d;
      color: white;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #0078ff;
      color: white;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
    }
    button:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <h2>üí¨ ChatGPT Clone Online</h2>

  <div class="chat-container">
    <div class="messages" id="chat"></div>
    <div class="input-box">
      <input id="userInput" type="text" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const apiURL = "https://api.princetechn.com/api/ai/gpt?apikey=prince&q=";

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;
      addMessage(message, "user");
      input.value = "";

      try {
        const res = await fetch(apiURL + encodeURIComponent(message));
        const data = await res.json();
        let reply = data.message || data.answer || "‚ö†Ô∏è No response received.";
        addMessage(reply, "bot");
      } catch (error) {
        addMessage("‚ùå API Error: " + error.message, "bot");
      }
    }

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = "msg " + sender;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
